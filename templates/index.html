<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>PartyGPT</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js" integrity="sha512-q/dWJ3kcmjBLU4Qc47E4A9kTB4m3wuTY7vkFJDTZKjTs8jhyGQnaUrxa0Ytd0ssMZhbNua9hE+E7Qv1j+DyZwA==" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>PartyGPT</h1>
        <div id="chat-info">
            <p id="recording-status">Chat will be recorded.</p>
            <button id="set-recording">Disable Recording</button>
        </div>
        <div class="chat-container">
            <div id="conversation" class="conversation"></div>
            <div class="user-input-container">
                <textarea id="user-input" placeholder="Type your message here..."></textarea>
            </div>
            <div id="button-container" class="button-container">
                <button id="send-button">Send</button>
                <button id="close-button">Close Session</button>
            </div>
            <div id="new-session-hint-container">
                <p id="new-session-hint" style="display: none;">If you stay on this page, a new session will be started soon... </p>
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
